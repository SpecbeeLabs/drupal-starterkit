parameters:
  ascii: null
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    phplint: null
    yamllint: ~
    composer: ~
    composer_normalize: ~
    jsonlint: ~
    phpcs:
      standard:
        - docroot/core/phpcs.xml.dist
      ignore_patterns:
        - .github
        - bower_components
        - node_modules
        - vendor
        - scripts
        - drush
      triggered_by:
        - php
        - module
        - inc
        - install
        - test
        - profile
        - theme
        - info
        - txt
        - md
    git_commit_message:
      matchers:
        'Must follow the pattern': '/(^SB-[0-9]+(: )[^ ].{15,}\.)|(Merge branch (.)+)/'
